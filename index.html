<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Converter UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <section class="conversion-content">
             <section class="conversion-panel card">
                <h2>Konwersja Plików</h2>
                
                <div class="controls-group">
                    <input type="file" id="file-upload" class="file-input" accept="image/*, audio/*, video/*" hidden>
                    <button class="m-button primary" id="upload-button">
                        <span class="material-icons">upload_file</span>
                        Upload Pliku
                    </button>
                    <span id="file-name" class="file-info">Nie wybrano pliku</span>
                </div>

                <div class="controls-group">
                    <label for="convert-select">Konwertuj do:</label>
                    <select id="convert-select" class="m-select" disabled>
                        <option value="" disabled selected>Wybierz format</option>
                        <optgroup label="Obrazy">
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="bmp">BMP</option>
                        </optgroup>
                        <optgroup label="Wideo">
                            <option value="flv">FLV</option>
                            <option value="mov">MOV</option>
                            <option value="mp4">MP4</option>
                            <option value="avi">AVI</option>
                        </optgroup>
                        <optgroup label="Dźwięk">
                            <option value="wav">WAV</option>
                            <option value="mp3">MP3</option>
                            <option value="3gg">3GG</option>
                            <option value="midi">Midi</option>
                        </optgroup>
                    </select>
                    <button class="m-button accent" id="convert-button" disabled>
                        <span class="material-icons">check_circle</span>
                        OK (Konwertuj)
                    </button>
                </div>

                <div class="progress-section">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                    </div>
                    <span class="progress-text" id="progress-text">0%</span>
                </div>
                
                <button class="m-button success" id="download-button" disabled>
                    <span class="material-icons">download</span>
                    Pobierz
                </button>
            </section>

            <section class="animation-section card">
                <h3>Animacja</h3>
                <div class="animation-placeholder" id="animation-placeholder">
                    <p>Oczekiwanie na plik...</p>
                </div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
